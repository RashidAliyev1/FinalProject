<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="images/icon.webp" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/scss/main.css" />
 

    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title mt-5 text-center mb-5">Login</h1>
      
      <a href="./accUser.html">user</a>
      <div class="row">
        <div class="col col-4"></div>
        <div class="col col-4">
          <form>
            <div class="mb-3">
              <label for="login-email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="login-email"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" autocomplete="address-level1" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" id="login-btn" class="btn btn-primary">
              login
            </button>
          </form>
          <p class="bottom-text mt-5">
            Don't have a account <a href="sign-up.html">Register</a>
          </p>
        </div>
        <div class="col col-4."></div>
      </div>
    </div>

  
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
